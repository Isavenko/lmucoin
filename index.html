	<script>
    const words = ["the future.", "innovation.", "an opportunity.", "real.", "not a scam (trust me bros)."]; // Add more words as needed
    const typedWordElement = document.getElementById("typed-word");
    let currentIndex = 0;

    function typeWords() {
        const currentWord = words[currentIndex];
        const wordLength = currentWord.length;
        let charIndex = 0;

        const typeInterval = setInterval(function () {
            typedWordElement.textContent += currentWord[charIndex];
            charIndex++;

            if (charIndex === wordLength) {
                clearInterval(typeInterval);

                setTimeout(function () {
                    deleteWords();
                }, 1000); // Delay before removing the word
            }
        }, 100); // Typing speed (milliseconds per character)
    }

    function deleteWords() {
        const currentWord = typedWordElement.textContent;
        const wordLength = currentWord.length;
        let charIndex = wordLength - 1;

        const deleteInterval = setInterval(function () {
            typedWordElement.textContent = currentWord.substring(0, charIndex);
            charIndex--;

            if (charIndex < 0) {
                clearInterval(deleteInterval);

                currentIndex++;
                if (currentIndex === words.length) {
                    currentIndex = 0;
                }

                setTimeout(function () {
                    typeWords();
                }, 500); // Delay before typing the next word
            }
        }, 50); // Deleting speed (milliseconds per character)
    }

    // Start the typewriter effect
    typeWords();

// Function to generate a fluctuating stock line
    // Function to generate a fluctuating stock line
    function generateStockLine() {
        const numPoints = 100; // Number of points in the line
        const lineHeight = window.screen.height; // Height of the line in pixels
        const lineColor = "#00ff00"; // Green color
        const fluctuationAmplitude = 100; // Amplitude of fluctuations in pixels

        const stockLine = document.querySelector(".stock-line");
        stockLine.style.height = `${lineHeight}px`;

        const canvas = document.createElement("canvas");
        canvas.width = stockLine.offsetWidth;
        canvas.height = stockLine.offsetHeight;

        const ctx = canvas.getContext("2d");
        ctx.strokeStyle = lineColor;
        ctx.lineWidth = 2;

        ctx.beginPath();
        ctx.moveTo(0, canvas.height * 0.9);

        for (let i = 1; i < numPoints; i++) {
            const x = (canvas.width / numPoints) * i;
            const y = (canvas.height / 2) + (Math.random() * fluctuationAmplitude - fluctuationAmplitude / 2) - (i*5);
            ctx.lineTo(x, y);
        }

        ctx.stroke();

        stockLine.style.backgroundImage = `url(${canvas.toDataURL()})`;
    }

    // Generate a new stock line on page load
    window.onload = generateStockLine;
</script>
